---
layout: default
---

<article class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  <time datetime="{{ page.date | date_to_xmlschema }}" class="post-date">{{ page.date | date_to_string }}</time>
  {{ content }}

  <div class="pagination postnav">
      {% if page.previous.url %}
        <a class="pagination-item older" href="{{page.previous.url}}">Previous</a>
      {% else %}
        <span class="pagination-item older">Previous</span>
      {% endif %}

      {% if page.next.url %}
        <a class="pagination-item newer" href="{{page.next.url}}">Next</a>
      {% else %}
        <span class="pagination-item newer">Next</span>
      {% endif %}
  </div>
</article>
